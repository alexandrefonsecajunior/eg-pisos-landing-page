<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with geometric accent -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Industrial background element -->
  <rect x="0" y="0" width="120" height="60" fill="#2C2C2C" rx="4"/>
  
  <!-- Geometric accent lines -->
  <rect x="0" y="0" width="120" height="2" fill="url(#silverGradient)"/>
  <rect x="0" y="58" width="120" height="2" fill="url(#silverGradient)"/>
  
  <!-- Corner geometric elements -->
  <polygon points="116,0 120,0 120,4" fill="url(#silverGradient)" opacity="0.8"/>
  <polygon points="0,56 4,60 0,60" fill="url(#silverGradient)" opacity="0.6"/>
  
  <!-- Main text "E" -->
  <text x="25" y="42" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#shadow)">E</text>
  
  <!-- Separator "|" with silver gradient -->
  <rect x="58" y="15" width="4" height="30" fill="url(#silverGradient)"/>
  
  <!-- Main text "G" -->
  <text x="95" y="42" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#shadow)">G</text>
  
  <!-- Subtle geometric accent below -->
  <rect x="40" y="50" width="40" height="1" fill="url(#silverGradient)" opacity="0.5"/>
  
  <!-- Small industrial dots -->
  <circle cx="15" cy="15" r="1.5" fill="url(#silverGradient)" opacity="0.4"/>
  <circle cx="105" cy="45" r="1.5" fill="url(#silverGradient)" opacity="0.4"/>
</svg> 