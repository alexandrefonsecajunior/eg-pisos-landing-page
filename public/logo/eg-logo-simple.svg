<svg width="100" height="50" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Letter "E" -->
  <text x="20" y="35" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#textShadow)">E</text>
  
  <!-- Separator "|" with silver gradient -->
  <rect x="48" y="12" width="4" height="26" fill="url(#silverGrad)" rx="2"/>
  
  <!-- Letter "G" -->
  <text x="80" y="35" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#textShadow)">G</text>
  
  <!-- Subtle accent line below -->
  <rect x="30" y="42" width="40" height="1" fill="url(#silverGrad)" opacity="0.6"/>
</svg> 