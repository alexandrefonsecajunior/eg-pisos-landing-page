<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Letter "E" -->
  <text x="70" y="55" 
        font-family="Times New Roman, Georgia, serif" 
        font-size="48" 
        font-weight="400" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#textShadow)">E</text>
  
  <!-- Separator "|" aligned with letters height -->
  <rect x="98" y="23" width="3" height="33" 
        fill="#FFFFFF" 
        filter="url(#textShadow)"/>
  
  <!-- Letter "G" -->
  <text x="130" y="55" 
        font-family="Times New Roman, Georgia, serif" 
        font-size="48" 
        font-weight="400" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#textShadow)">G</text>
</svg> 